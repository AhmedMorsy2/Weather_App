<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Fontawesome Css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- main Css -->
    <link rel="stylesheet" href="Css/main.css" />

  </head>
  <body>
    <div class="loading">
      <span class="loader"></span>
    </div>
    <nav class="navbar navbar-expand-lg main-nav navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="Images/logo.png"
            alt="Cloud-png"
            class="logo"
            width="64px"
            height="38px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="mt-5">
      <section id="search" class="py-4">
        <div class="container">
          <div class="search position-relative">
            <input
              type="search"
              id="searchInput"
              placeholder="Your location..."
            />
            <button id="findBtn">Find</button>
          </div>
        </div>
      </section>
      <section id="weather">
        <div class="container">
          <div class="weather-info">
            <div class="row">
              <div class="col-lg-7 my-2">
                <div class="forecast">
                  <div
                    class="forecast-head d-flex align-content-center justify-content-between"
                    id="today">
                  </div>
                  <div
                    class="forecast-body d-flex flex-column"
                    id="currentWeather">
                  </div>
                </div>
              </div>
              <div class="col-lg-5 my-2">
                <table class="table text-center">
                  <thead>
                    <tr>
                      <td>Day</td>
                      <td>Condition</td>
                      <td>Min</td>
                      <td>Max</td>
                    </tr>
                  </thead>
                  <tbody id="tableData"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="group position-relative">
                <input
                  type="text"
                  placeholder="Enter your e-mail to subscribe...."/>
                <button id="subscribe">Subscribe</button>
              </div>
            </div>
            <div class="col-md-3 offset-md-1 mt-4 mt-sm-0">
              <div class="social">
                <ul class="list-unstyled d-flex">
                  <li>
                    <a href="#">
                      <i class="fa-brands fa-facebook-f"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa-brands fa-twitter"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa-brands fa-pinterest"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <p>Copyright 2024. Designed by Ahmed Morsy. All rights reserved</p>
        </div>
      </section>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- main JS -->
    <script src="JS/main.js"></script>
  </body>
</html>
